<!DOCTYPE doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- jQuery and other Bootstrap dependencies -->
    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" type="text/javascript">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript">
    </script>

    <!--DataTables-->
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript">
    </script>
    <title>
        Forced Alignment Demo
    </title>
</head>

<body>
<div class="jumbotron">
    <h1 id="title" class="display-4"><!-- title will be inserted here --></h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <table id="demos">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Precision
                    </th>
                    <th>
                        Recall
                    </th>
                    <th>
                        F-Score
                    </th>
                </tr>
                </thead>
                <tbody id="demo_list">
                <!-- new items will be added here... -->
                </tbody>
            </table>
        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <table class="table">
                <tbody>
                <tr>
                    <th scope="row">
                        # aligned audio/text files:
                    </th>
                    <td id="num_aligned">
                        <!-- placeholder -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Keras Model:
                    </th>
                    <td id="keras_path">
                        <!-- placeholder -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        DeepSpeech Model:
                    </th>
                    <td id="ds_path">
                        <!-- placeholder -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Language Model:
                    </th>
                    <td id="lm_path">
                        <!-- placeholder -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Vocabulary:
                    </th>
                    <td id="vocab_path">
                        <!-- placeholder -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr class="my-4">

    <div class="row">
        <div class="col-sm">
            <h4>
                DS Model (reference)
            </h4>
            <table class="table">
                <tr>
                    <th scope="row">
                        Average Precision
                    </th>
                    <td id="precision_ds">
                        <!-- placeholder -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Average Recall
                    </th>
                    <td id="recall_ds">
                        <!-- placeholder -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Average F-Score
                    </th>
                    <td id="f-score_ds">
                        <!-- placeholder -->
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-sm">
            <h4>
                Simplified model (Keras)
            </h4>
            <table class="table">
                <tr>
                    <th scope="row">
                        Average Precision
                    </th>
                    <td id="precision_keras">
                        <!-- placeholder -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Average Recall
                    </th>
                    <td id="recall_keras">
                        <!-- placeholder -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Average F-Score
                    </th>
                    <td id="f-score_keras">
                        <!-- placeholder -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <img src="p_r_f_boxplot.png" width="50%"/>
        </div>
        <div class="col-sm">
            <img src="similarity_scatterplot.png" width="50%"/>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#demos').DataTable();
        });
    </script>
</div>
</body>

</html>
